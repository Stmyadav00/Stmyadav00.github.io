{% extends "layout.html" %}
{%  block body %}
 <!-- Page Header -->
<header class="masthead" style="background-image: url('  {{url_for('static',filename='img/admin-bg.jpg')}}  ')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="page-heading">
            <h1>EDIT POST</h1>
            <span class="subheading">You can edit your posts</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <h1>BASIC ACTIVITY</h1>
        <a href="/dashboard"><button class="btn btn-primary ">Dashboard</button></a>
        <a href="/logout"><button class="btn btn-primary ">logout</button></a>
        <hr>
        <h1>BASIC ACTIVITY</h1>
        <form action="/uploader" method="post" enctype="multipart/form-data">
        <input type="file" name="file1">
        <button type="submit" class="btn btn-primary" >submit</button>
        </form>
        <form name="sentMessage" id="contactForm" action="/edit/{{sno}}" method="post" novalidate>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>title</label>
              <input type="text" class="form-control" placeholder="title" name="title" id="name"  value="{{post.post_heading}}" required data-validation-required-message="Please enter your name.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>tagline</label>
              <input type="email" class="form-control" placeholder="tagline" name="tagline"  value="{{post.tagline}}" id="email"  required data-validation-required-message="Please enter your email address.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label>slug</label>
              <input type="tel" class="form-control" placeholder="slug" name="slug"  value="{{post.slug}}" id="phone" required data-validation-required-message="Please enter your phone number.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>content</label>
              <textarea rows="5" class="form-control" placeholder="content" name="content"   id="message" required data-validation-required-message="Please enter a message.">  {{post.content}}</textarea>
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
          <div class="form-group floating-label-form-group controls">
            <label>Image File</label>
            <input type="tel" class="form-control" placeholder="Image File"  value="{{post.img_url}}" name="img_url" id="phone"  required data-validation-required-message="Please enter your phone number.">
            <p class="help-block text-danger"></p>
          </div>
        </div>
          <br>
          <div id="success"></div>
          <button type="submit" class="btn btn-primary" id="sendMessageButton">submit</button>
        </form>
      </div>
    </div>
  </div>

  <hr>
  {% endblock %}
